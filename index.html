<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      
      <section class="calculator">
        <span class="calculator__line1"></span>
        <span class="calculator__line1"></span>
        <span class="calculator__line1"></span>
        <div class="calculator__screen">
          <h2 class="screen__display-field">1822</h2>
          <span class="screen__expression">19-38/4</span>
        </div> 
        <div class="calculator__ancilliary-buttons">
          <button class="anciliary-buttons__history"></button>
          <button class="anciliary-buttons"></button>
        </div>
        <div class="calculator__numberpad-container">
          <button>C</button>
          <button>+</button>
          <button>%</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div> 
      </section>
    </main>
    <script src="js/main.js" defer></script>
  </body>
</html>
